<div class="card bg-{{bgColor}} text-{{textColor}}">
    <div class="card-title pt-3 px-3">
        <i class="fas {{ headerIcon }} float-right"></i>
    </div>
    <div class="card-body">
        <div class="d-flex flex-column">
            <span class="display-4 font-weight-bold">{{ value }}</span>
            <span class="mt-2">{{ title }}</span>
            <small>{{ information }}</small>
        </div>
    </div>
</div>
